    <title>ATV1 - Cálculo: Escala Ritcher e IMC</title>

    <!-- jQuery -->
    <script src="jquery/jquery.js"></script>
    <script src="escala.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">Cálculos Online</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="escala.html">Escala Ritcher</a></li>
            <li><a href="imc.html">IMC</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
          <h1>Escala Ritcher</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <p class="lead">Entre com os parâmetros necessários.</p>
        </div>
      </div>

      <!-- Fórmula da escala ritcher  -->
      <div class="row">
        <div class="col-md-5">
          <p class="lead">Fórmula.</p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6" align="center">
          <p class="lead">Efeitos</p>
        </div>
      </div>

      <!-- Parametros de entrada -->
      <div class="row" id="parametros">
        <!-- Parametro amplitude (A) -->
        <div class="col-md-1">
          <p class="lead" for="amplitude">A:</p>
        </div>
        <div class="col-md-1">
          <input type="number" class="form-control" id="amplitude" value="1" autofocus>  
        </div>

        <!-- Parametro deltaT -->
        <div class="col-md-1">
          <p class="lead" for="deltaT">&#916T:</p>
        </div>
        <div class="col-md-1">
          <input type="number" class="form-control" id="deltaT" value="1" autofocus>  
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <textarea wrap="hard" cols="30" rows="5" class="form-control" id="efeito" disabled></textarea> 
        </div>
      </div>

      <!-- Botão calcular -->
      <div class="row" id="btn-res">
        <div class="col-md-5" align="center">
          <button type="button" class="btn btn-primary btn-success" id="btn-j1">
            CALCULAR
          </button>
        </div>
      </div>

      <!-- Resultado: magnitude -->
      <div class="row" id="resultado">
        <div class="col-md-3">
          <p class="lead" for:"res">Magnitude do terremoto(M):</p>
        </div>
        <div class="col-md-2">
          <input type="text" name="res" disabled class="form-control">
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">Copyright © Cálculos Online Website 2018</p>
      </div>
