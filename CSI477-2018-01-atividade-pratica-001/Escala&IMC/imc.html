        <div class="col-md-8">
          <p class="lead">Entre com os parâmetros necessários para o cálculo.</p>

      </div>

    <!-- Fórmula da escala ritcher  -->
      <div class="row">
        <div class="col-md-5">
          <p class="lead">Fórmula: <var>imc = (peso)/</var><var>(altura <sup>2</sup>)</var></p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6" align="center">
          <p class="lead">Resultado</p>
        </div>
      </div>

      <!-- Parametros de entrada -->
      <div class="row" id="parametros2">
        <!-- Parametro peso (w) -->
        <div class="col-md-1">
          <p class="lead" for="peso">Peso:</p>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="peso" value="1" autofocus>  
        </div>

        <!-- Parametro altura -->
        <div class="col-md-1">
          <p class="lead" for="altura">Altura:</p>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="altura" value="1" autofocus>  
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="efeito" disabled> 
        </div>
      </div>

      <div class="row" id="resultado2">
        <!-- Resultado: magnitude -->
        <div class="col-md-1" align="center">
          <p class="lead" for:"res">IMC:</p>
        </div>
        <div class="col-md-2">
          <input type="text" name="res" disabled class="form-control">
        </div>

        <!-- Botão calcular -->
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-success" id="btn-j2">
            CALCULAR
          </button>
        </div>

        <div class="col-md-4" align="center">
          <p class="lead" for:"res">Peso ideal para sua altura:</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="ideal" disabled>
