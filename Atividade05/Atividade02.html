<!-- 02 - Formulário de cadastro -->
<!DOCTYPE html>

<html>
	<head>
		<title>Formulário de Cadastro</title>
		<link rel="stylesheet" href="estilo.css">
		<link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css">
	</head>
	<body>
		<div class="container" id="header">
			<h1 class="page-header">Formulário de Cadastro</h1>
		</div>
		<div class="container" id="context">
			<form>
				<div class="row">
					<div class="col-md-6"> 
						<div class="form-group">
							<label for="nome">Nome</label>
					    	<input type="text" class="form-control" id="nome" placeholder="Nome">
					    </div>
					</div>
       				<div class="col-md-2">
	       				<div class="form-group">
						    <label for="data">Data de nascimento</label>
						    <input type="date" class="form-control" id="data" placeholder="">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6"> 
						<div class="form-group">
							<label for="email">Email</label>
					    	<input type="text" class="form-control" id="email" placeholder="Email">
					    </div>
					</div>
       				<div class="col-md-2">
	       				<div class="form-group">
						    <label for="tel">Telefone</label>
						    <input type="number" class="form-control" id="tel" placeholder="( )">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="genero">Gênero</label> <br>
					<label class="radio-inline"><input type="radio" name="genero" value="F">Feminino</label>
					<label class="radio-inline"><input type="radio" name="genero" value="M">Masculino</label>
					<label class="radio-inline"><input type="radio" name="genero" value="NB">Não binário</label>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group"> 
							<label for="curso">Curso</label>
							<select class="form-control" id="curso">
								<option>Selecione: </option>
								<option>Engenharia de Computação</option>
								<option>Engenharia Elétrica</option>
								<option>Engenharia de Produção</option>
								<option>Sistemas de Informação</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group"> 
							<label>Matrícula</label>
					    	<input type="number" class="form-control" placeholder="">
						</div>
					</div>
				</div>
				<div class="botao">				
					<a href="Atividade03.html" class="btn btn-default" role="button">
						<span class="glyphicon glyphicon-plus"></span>
						Cadastrar
					</a>
				</div>
			</form>
			</div>
			<div class="container" id="footer">
				&copy; 2018 - 
				<a href="Atividade01.html">
					Sistemas Web 1 - Daniella Silva Paiva
				</a>
			</div>
	</body>
</html>
