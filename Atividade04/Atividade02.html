<!-- 02 - Formulário de cadastro -->


<!DOCTYPE html>

<html>
	<head>
		<title>Formulário de Cadastro</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<h1>Formulário de Cadastro</h1>
			<form method="post">
		
				<label>Nome</label>	
					<input class="place" type="text" name="nome" placeholder="Digite seu nome">
				<label>Data de Nascimento</label>	
					<input class="place" type="date" name="nascimento">
				<label>Telefone</label>	
					<input class="place" type="text" name="tel" placeholder="Digite seu telefone">
				<br><br>


				<label for="genero">Gênero</label> <br>
				<input type="radio" name="genero" id="feminino" value="F"> <label for="feminino">Feminino</label> 
				<input type="radio" name="genero" id="masculino" value="M"> <label for="masculino">Masculino</label> 
				<input type="radio" name="genero" id="naobinario" value="NB"> <label for="naobinario">Não binário </label>
				<br><br>

				<label for="curso">Curso</label>
					<select class="cursos" name="curso">
						<option value="0">Selecione: </option>
						<option value="1">Engenharia de Computação</option>
						<option value="2">Engenharia Elétrica</option>
						<option value="3">Engenharia de Produção</option>
						<option value="4">Sistemas de Informação</option>
					</select>

				<label class="labelMat" >Matrícula</label>	
					<input class="place2" type="number" name="mat" placeholder="Digite sua matricula">

				<br>

				<label>Email</label>
					<input class="place" type="email" name="email" placeholder="Digite seu email">
					
				<br><br>
				
				<input class="buttons" id="voltarB" type="reset" value="Voltar" onClick="location.href='Atividade01.html'">
				<input class="buttons" id="cadB" type="submit" value="Cadastrar">
				<input class="buttons" id="limparB" type="reset" value="Limpar">
			</form>
	</body>
</html>
